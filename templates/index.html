<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 18px;
            color: #555;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Prediction</h1>

    <form method="POST" action="/predict">
    <label>Fixed Acidity:</label>
    <input type="number" name="fixed_acidity" step="any" required><br>

    <label>Volatile Acidity:</label>
    <input type="number" name="volatile_acidity" step="any" required><br>

    <label>Citric Acid:</label>
    <input type="number" name="citric_acid" step="any" required><br>

    <label>Density:</label>
    <input type="number" name="density" step="any" required><br>

    <label>pH:</label>
    <input type="number" name="pH" step="any" required><br>

    <label>Sulphates:</label>
    <input type="number" name="sulphates" step="any" required><br>

    <label>Alcohol:</label>
    <input type="number" name="alcohol" step="any" required><br>

    <button type="submit">Predict</button>
</form>


    {% if predict is not none %}
    <div class="result show">
        <h2>Result</h2>
        <p>Wine Score Prediction: {{ predict }}</p>
    </div>
    {% endif %}
</body>
</html>
